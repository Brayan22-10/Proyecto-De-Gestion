<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Enchanting Art</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Nuestros Productos</h1>
        <input type="text" id="buscador" placeholder="Buscar productos...">
    </header>

    <section id="productContainer">
        <!-- Aquí se insertarán los productos dinámicamente -->
    </section>

    <footer>
        <p>&copy; 2024 Enchanting Art. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productos = [{
                    nombre: 'Marranos de tiesto',
                    precio: '$15000',
                    imagen: 'imagenes/producto1.jpg',
                    descripcion: 'Objeto decorado de diferentes tipos',
                    telefono: '123456789',
                    lugar: 'Raquira',
                    correo: 'vendedor1@correo.com',
                    vendedor: 'Vendedor 1'
                }, {
                    nombre: 'Hamacas',
                    precio: '$25000',
                    imagen: 'imagenes/producto2.jpg',
                    descripcion: 'Objeto para descansar, tejido a mano',
                    telefono: '987654321',
                    lugar: 'Raquira',
                    correo: 'vendedor2@correo.com',
                    vendedor: 'Vendedor 2'
                },
                // Añade más productos aquí 
            ];

            const productContainer = document.getElementById('productContainer');
            const buscador = document.getElementById('buscador');

            function mostrarProductos(productosFiltrados) {
                productContainer.innerHTML = '';
                productosFiltrados.forEach(producto => {
                    const productElement = document.createElement('div');
                    productElement.classList.add('product');
                    productElement.innerHTML = `
                        <img src="${producto.imagen}" alt="${producto.nombre}">
                        <h2>${producto.nombre}</h2>
                        <p>Precio: ${producto.precio}</p>
                        <a href="detalle_producto.html?nombre=${producto.nombre}">Más Detalles</a>
                    `;
                    productContainer.appendChild(productElement);
                });
            }

            buscador.addEventListener('input', (e) => {
                const texto = e.target.value.toLowerCase();
                const productosFiltrados = productos.filter(producto =>
                    producto.nombre.toLowerCase().includes(texto) ||
                    producto.descripcion.toLowerCase().includes(texto)
                );
                mostrarProductos(productosFiltrados);
            });

            mostrarProductos(productos); // Mostrar todos los productos al cargar la página
        });
    </script>
</body>

</html>
